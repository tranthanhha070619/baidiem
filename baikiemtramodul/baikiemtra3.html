    <script>    
    function isLeapYear(year){
      if(year % 4 === 0){
          if(year % 100 === 0){
              if(year % 400 === 0){
                return true;
              } else {
                  return  false;
              }
          }
        
      }
      return true;
    }
    let year1 = +prompt("Nhập năm: ");
    isLeapYear(year1);
    </script>
