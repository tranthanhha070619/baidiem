<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai kiem tra 1 </title>
</head>
<body>
    <script>
      
        function findMaxScore(arr) {
           let maxScore = arr[0];
            for (i = 0; i < arr.length; i++) {
                if (arr[i] > maxScore) {
                    maxScore = arr[i];
                }
            }
            return document.write('điểm cao nhất là: ' + maxScore);
        }
        let score = [10,5,2,8,-1,6,8];
        let score1 = [2,4,0,5,1];
        let score2 = [8,6,2,6,1,1,4];
        findMaxScore(score);
        document.write("<br/>");
        findMaxScore(score1);
        document.write("<br/>");
        findMaxScore(score2);
        document.write("<br/>");
    </script>
</body>
</html>
