    <script>
    
    function upper_case(str){
            regexp = /^[A-Z]/;
            if (regexp.test(str)) {
                alert(' ký tự đầu tiên là chữ hoa');                
            }else {
                alert('ký tự đầu tiên KHÔNG phải chữ hoa');
            }           
        };        
        var str = prompt('nhập chuỗi bất kỳ')
        upper_case(str);
</script>
